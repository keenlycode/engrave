{% extends '_base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="error.css?v={{_v}}">
<script src="error.js?v={{_v}}"></script>
{% endblock %}

{% block body %}
<div class="container">
<h1 style="text-align: center;"><el-tag class="error">Exception</el-tag></h1>
<el-tag>Type</el-tag>
<h2>{{exception.__class__}}</h2>
<el-tag>Message</el-tag><br>
{{exception.message}}<br>
<el-tag>File</el-tag>
{{exception.filename}}:{{exception.lineno}}
<pre class="line-numbers"
    data-start="{{line_start}}"
    data-line="{{exception.lineno}}"
><code class="language-jinja2">
{{code}}
</code></pre>
</div>
{% endblock %}
